<!-- header -->
	<div class="page-header">
		<h1>Contato</h1>
	</div>

	<div class="row">
		<div class="col-md-6">
			<form action="https://getsimpleform.com/messages?form_api_token=4726bff1bcc8fd9c0563770aa3d69e1a" method="post">
				<fieldset class="well">

					<input type="hidden" name="redirect_to" value="http://blamoo.github.io/contato_obrigado.html" />

					<div class="form-group">
						<label>Email</label>
						<input class="form-control" type="email" name="email" placeholder="(Seu endereço de email)" />
						<p class="help-block">(A resposta será enviada para esse endereço)</p>
					</div>

					<div class="form-group">
						<label>Nome</label>
						<input class="form-control" type="text" required="required" name="nome" placeholder="(Seu nome)" />
					</div>

					<div class="form-group">
						<label>Assunto</label>
						<input class="form-control" type="text" required="required" name="assunto" placeholder="(Assunto da mensagem)" />
					</div>

					<div class="form-group">
						<label>Texto</label>
						<textarea class="form-control" required="required" name="texto" placeholder="(Sua mensagem)"></textarea>
					</div>

					<div class="form-group">
						<button class="btn btn-success" required="required" type="submit">Enviar</button>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="col-md-6">
			<p class="well">
				Ou entre em contato diretamente por email: <span class="my_email">(Para evitar spam, o endereço está ofuscado - por favor, copie-o manualmente ou use o formulário de contato)</span>
				
			</p>
