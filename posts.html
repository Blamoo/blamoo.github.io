---
title: Posts
layout: default
---
{% assign posts = site.html_pages | where:"type":"posts" | reverse %}
<ol class="breadcrumb">
	<li class="active">{{page.title}}</li>
</ol>
<div class="row">
	<div class="col-md-12">
		<div class="well">
			<ul>
				{% for post in posts %}
				<li><a href="{{ post.url }}">{{ post.title }}</a></li>
				{{ post.excerpt }}
					<li><pre>{{ post | jsonify | escape }}</pre></li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
