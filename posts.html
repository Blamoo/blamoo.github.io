---
title: Posts
layout: default
---
{% assign posts = site.html_pages | where:"type":"posts" | reverse %}
<ol class="breadcrumb">
	<li class="active">{{page.title}}</li>
</ol>
<div class="row">
	<div class="col-md-12">
		<div class="well">
			{% for post in posts %}
				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
				<p>{{ post.description }}</p>
			{% endfor %}
		</div>
	</div>
</div>
